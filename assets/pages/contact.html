<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de formulario de contacto, descarga de cv y acceso a redes sociales">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon-32x32.png" type="image/x-icon">
    <title>Contacto</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="nav__container container-fluid">
                <a class="navbar-brand" data-test="nav__logo" href="../../index.html" >MDMSerra</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" data-test="nav__education"><a href="education.html" class="nav-link active">Educación</a></li>
                        <li class="nav-item dropdown" data-test="nav__dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Proyectos
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                                <li class="nav-item" data-test="nav__frontend"><a href="frontend.html" class="nav-link active">Frontend</a></li>
                                <li class="nav-item" data-test="nav__backend"><a href="backend.html" class="nav-link active">Backend</a></li>
                                <li class="nav-item" data-test="nav__games"><a href="videogames.html" class="nav-link active">Juegos</a></li>
                            </ul>
                        </li>
                        <li class="nav-item" data-test="nav__art"><a href="prints.html" class="nav-link active">Arte e Impresiones 3D</a></li>
                        <li class="nav-item" data-test="nav__contact"><a href="contact.html" class="nav-link active">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- FIN DEL HEADER -->

    <!-- MAIN -->
    <main>
        <div class="main__contact ">
            <h1 class="contact__title">Conectemos!</h1>

            <section class="contact__form__section">  
                <form action="https://formsubmit.co/6e5ffd5b68862b826c31abde000b15fa" method="POST">      
                    <!-- nombre -->
                    <label for="form___name">Ingresa tu nombre y apellido</label>
                    <input type="text" id="form___name" name="nombre" class="input_padron" data-test="form___name" required placeholder="Nombre y apellido">
                    <!-- email -->
                    <label for="form___email">Ingresa tu correo electrónico</label>
                    <input type="email" id="form___email" name="correo" class="input_padron" data-test="form___email" 
                                required placeholder="email@dominio.com">
                    <!-- asunto -->
                    <label for="form___asunto">Selecciona el asunto</label>
                    <select type="text" id="form___asunto" name="asunto" class="input_padron" data-test="form___asunto" required placeholder="Asunto">
                        <option >Saludos</option>
                        <option >Pregunta</option>
                        <option >Propuesta</option>
                        <option >Queja/Reclamo</option>
                    </select>
                    <!-- mensaje -->
                    <label for="nav__message">Ingresa tu mensaje</label>
                    <textarea cols="70" rows="10" id="nav__message" name="mensaje" class="input_padron" data-test="nav__message" placeholder="Mensaje"></textarea>
                    <!-- boton enviar -->
                    <input type="submit" value="Enviar" class="contact__button input_padron" data-test="form__submit__button">
                </form>
            </section>
            
            <aside class="contact__media__section">
                <h2 class="media__title">Mis redes</h2>
                <div class="media__links">
                    <a href="https://www.linkedin.com/" class="media__link"  data-test="media__link__linkedin"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/" class="media__link"  data-test="media__link__github"><i class="fa-brands fa-square-github"></i></a>
                    <a href="https://discord.com/" class="media__link"  data-test="media__link__discord"><i class="fa-brands fa-discord"></i></a>
                </div>
                <a href="#" class="contact__button" data-test="cv__download__button">Descarga mi CV</a>
            </aside>
        </div>
    </main>
    <!-- FIN DEL MAIN -->

    <!-- FOOTER -->
    <div class="footer container">
        <h6 class="footer__copyright" data-test="footer__copyright">&copy Copyright Maria del Mar Serra - Enero 2024</h6>
    </div>
<!-- FIN DEL FOOTER -->

</body>
</html>
