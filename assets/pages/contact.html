<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="navbar navbar-expand-lg py-4 px-1 navbar-dark bg-dark">
            <div class="container-fluid ">
                <a class="navbar-brand mb-0 text-light  h1" data-test="nav__logo" href="../../index.html" >MDMSerra</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-fill">
                        <li class="nav-item" data-test="nav__education"><a href="education.html" class="nav-link active text-light">Educación</a></li>
                        <li class="nav-item" data-test="nav__frontend"><a href="frontend.html" class="nav-link active text-light">Proyectos Frontend</a></li>
                        <li class="nav-item" data-test="nav__backend"><a href="backend.html" class="nav-link active text-light">Proyectos Backend</a></li>
                        <li class="nav-item" data-test="nav__games"><a href="videogames.html" class="nav-link active text-light">Juegos Desarrollados</a></li>
                        <li class="nav-item" data-test="nav__art"><a href="prints.html" class="nav-link active text-light">Arte e Impresiones 3D</a></li>
                        <li class="nav-item" data-test="nav__contact"><a href="contact.html" class="nav-link active text-light">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- FIN DEL HEADER -->

    <!-- MAIN -->
    <main class="main__contact container">
        <h1 class="contact__title">Conectemos!</h1>
        <section class="form__section">  
            <form class="form">            
            
            <label for="form___name">Ingresa tu nombre y apellido</label>
            <input type="text" id="form___name" class="input_padron" data-test="form___name" required placeholder="Nombre y apellido">
                        
            <label for="form___email">Ingresa tu correo electrónico</label>
            <input type="email" id="form___email" class="input_padron" data-test="form___email" 
                        required placeholder="email@dominio.com">

            <label for="form___asunto">Ingresa el asunto</label>
            <input type="text" id="form___asunto" class="input_padron" data-test="form___asunto" required placeholder="asunto">

            <label for="nav__message">Ingresa tu mensaje</label>
            <textarea cols="70" rows="10" id="nav__message" class="input_padron" data-test="nav__message" placeholder="Mensaje"></textarea>

            <input type="submit" value="Enviar" class="form__submit__button input_padron" data-test="form__submit__button">
        </form>
        </section>
        
        <aside class="contact__social__media">
            <div class="contact__container">
                <h2 class="media__title">Mis redes</h2>
                <div class="media__links">
                    <a href="https://www.linkedin.com/" class="media__link"  data-test="media__link__linkedin"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/" class="media__link"  data-test="media__link__github"><i class="fa-brands fa-square-github"></i></a>
                    <a href="https://discord.com/" class="media__link"  data-test="media__link__discord"><i class="fa-brands fa-discord"></i></a>
                </div>
                <input type="submit" value="Descarga mi CV" class="cv__download__button" data-test="cv__download__button">    
            </div>
        </aside>
    </main>
    <!-- FIN DEL MAIN -->

    <!-- FOOTER -->
    <div class="footer container">
        <h6 class="footer__copyright" data-test="footer__copyright">&copy Copyright Maria del Mar Serra - Enero 2024</h6>
    </div>
<!-- FIN DEL FOOTER -->

</body>
</html>
