<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
     <!-- HEADER -->
     <header class="header">
        <nav class="nav container">
            <a class="nav__logo nav__link" data-test="nav__logo" href="../../index.html" >MDMSerra</a>
            <ul class="nav__list">
                <li class="nav__item" data-test="nav__education"><a href="education.html" class="nav__link">Educación</a></li>
                <li class="nav__item" data-test="nav__frontend"><a href="frontend.html" class="nav__link">Proyectos Frontend</a></li>
                <li class="nav__item" data-test="nav__backend"><a href="backend.html" class="nav__link">Proyectos Backend</a></li>
                <li class="nav__item" data-test="nav__games"><a href="videogames.html" class="nav__link">Juegos Desarrollados</a></li>
                <li class="nav__item" data-test="nav__art"><a href="prints.html" class="nav__link">Arte e Impresiones 3D</a></li>
                <li class="nav__item" data-test="nav__contact"><a href="contact.html" class="nav__link">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- FIN DEL HEADER -->

    <!-- MAIN -->
    <main class="main__contact container">
        <h1 class="contact__title">Conectemos!</h1>
        <section class="form__section">  
            <form class="form">            
            
            <label for="form___name">Ingresa tu nombre y apellido</label>
            <input type="text" id="form___name" class="input_padron" data-test="form___name" required placeholder="Nombre y apellido">
                        
            <label for="form___email">Ingresa tu correo electrónico</label>
            <input type="email" id="form___email" class="input_padron" data-test="form___email" 
                        required placeholder="email@dominio.com">

            <label for="form___asunto">Ingresa el asunto</label>
            <input type="text" id="form___asunto" class="input_padron" data-test="form___asunto" required placeholder="asunto">

            <label for="nav__message">Ingresa tu mensaje</label>
            <textarea cols="70" rows="10" id="nav__message" class="input_padron" data-test="nav__message" placeholder="Mensaje"></textarea>

            <input type="submit" value="Enviar" class="form__submit__button input_padron" data-test="form__submit__button">
        </form>
        </section>
        
        <aside class="contact__social__media">
            <div class="contact__container">
                <h2 class="media__title">Mis redes</h2>
                <div class="media__links">
                    <a href="https://www.linkedin.com/" class="media__link"  data-test="media__link__linkedin"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/" class="media__link"  data-test="media__link__github"><i class="fa-brands fa-square-github"></i></a>
                    <a href="https://discord.com/" class="media__link"  data-test="media__link__discord"><i class="fa-brands fa-discord"></i></a>
                </div>
                <input type="submit" value="Descarga mi CV" class="cv__download__button" data-test="cv__download__button">    
            </div>
        </aside>
    </main>
    <!-- FIN DEL MAIN -->

    <!-- FOOTER -->
    <div class="footer container">
        <h6 class="footer__copyright" data-test="footer__copyright">&copy Copyright Maria del Mar Serra - Enero 2024</h6>
    </div>
<!-- FIN DEL FOOTER -->
</body>
</html>
